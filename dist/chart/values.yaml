## String to partially override chart.fullname template (will maintain the release name)
##
# nameOverride: ""

## String to fully override chart.fullname template
##
# fullnameOverride: ""

## Configure the controller manager deployment
##
manager:
  replicas: 1

  image:
    repository: controller
    tag: latest
    pullPolicy: IfNotPresent

  ## Arguments
  ##
  args:
    - --leader-elect
    - --health-probe-bind-address=:8081

  ## Environment variables for backend configuration
  ## Alternative: Use SecretBackendConfig CRD instead of env vars
  ##
  env: []
  # - name: SECRET_BACKEND_TYPE
  #   value: vault
  # - name: VAULT_ADDR
  #   value: https://vault.example.com:8200
  # - name: VAULT_AUTH_METHOD
  #   value: kubernetes
  # - name: VAULT_ROLE
  #   value: bmc-secret-operator
  # - name: VAULT_MOUNT_PATH
  #   value: secret
  # - name: PATH_TEMPLATE
  #   value: "bmc/{{.Region}}/{{.Hostname}}/{{.Username}}"
  # - name: REGION_LABEL_KEY
  #   value: region
  # - name: SYNC_LABEL
  #   value: "bmc-secret-operator.metal.ironcore.dev/sync"

  ## Image pull secrets
  ##
  imagePullSecrets: []

  ## Pod-level security settings
  ##
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
        type: RuntimeDefault

  ## Container-level security settings
  ##
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
        drop:
            - ALL
    readOnlyRootFilesystem: true

  ## Resource limits and requests
  ##
  resources:
    limits:
        cpu: 500m
        memory: 128Mi
    requests:
        cpu: 10m
        memory: 64Mi

  ## Manager pod's affinity
  ##
  affinity: {}

  ## Manager pod's node selector
  ##
  nodeSelector: {}

  ## Manager pod's tolerations
  ##
  tolerations: []

## Helper RBAC roles for managing custom resources
##
rbacHelpers:
  # Install convenience admin/editor/viewer roles for CRDs
  enable: false

## Custom Resource Definitions
##
crd:
  # Install CRDs with the chart
  enable: true
  # Keep CRDs when uninstalling
  keep: true

## Controller metrics endpoint.
## Enable to expose /metrics endpoint with RBAC protection.
##
metrics:
  enable: true
  # Metrics server port
  port: 8443

## Cert-manager integration for TLS certificates.
## Required for webhook certificates and metrics endpoint certificates.
##
certManager:
  enable: false

## Prometheus ServiceMonitor for metrics scraping.
## Requires prometheus-operator to be installed in the cluster.
##
prometheus:
  enable: false

