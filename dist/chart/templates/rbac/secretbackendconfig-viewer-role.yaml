{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "bmc-secret-operator.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    name: {{ include "bmc-secret-operator.resourceName" (dict "suffix" "secretbackendconfig-viewer-role" "context" $) }}
rules:
    - apiGroups:
        - config.metal.ironcore.dev
      resources:
        - secretbackendconfigs
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - config.metal.ironcore.dev
      resources:
        - secretbackendconfigs/status
      verbs:
        - get
{{- end }}
